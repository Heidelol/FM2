<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    * {
      margin: 0;
      padding: 0;
    }

    main {
      background-image: url(/dist/pattern-background-desktop.svg);
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #containercard {
      display: flex;
      flex-direction: column;
       align-items: center;
       border-radius: 20px;
       text-align: center;
       background-color: #fff;
       height: 700px;
       width: 470px;
    }

    #topcard {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    #topcard img {
      width:470px;
      border-top-right-radius:20px;
      border-top-left-radius: 20px;
    }

    #topcard h2 {
      margin-top: 40px;
      margin-bottom: 40px;
      font-family: 'Red Hat Display', sans-serif;
      color: hsl(223, 47%, 23%);
      font-size: 30px;
    }

    #topcard p {
      text-align: center;
      width: 300px;
      font-family: 'Red Hat Display', sans-serif;
      color: hsl(224, 23%, 55%);
    }

   #payplan {
     display: flex;
     justify-content: center;
     align-items: center;
     justify-content: space-around;
     background: hsl(225, 100%, 98%);
     height: 90px;
     width: 350px;
     border-radius: 10px;
     margin-bottom: 30px;
   }

   #leftplan {
     display: flex;
     align-items: center;
   }

   #plan {
     margin-left: 20px;
     text-align: left;
     font-family: 'Red Hat Display', sans-serif;
   }

   #plan h3 {
    color: hsl(223, 47%, 23%);
   }

   #plan p {
    color: hsl(224, 23%, 55%);
   }

   #atag a {
     font-style: bold;
     font-family: 'Red Hat Display', sans-serif;
   }

   #atag a:active {
     color: hsl(224, 23%, 55%);
     text-decoration: none;
   }

   #btncard {
     display: flex;
     flex-direction: column;
   }

   #btn1 {
     width: 350px;
     height: 50px;
     font-family: 'Red Hat Display', sans-serif;
     background: blue;
     color: white;
     font-size: 15px;
     
     border: none;
     border-radius: 10px;
     margin-bottom: 20px;
    }

    #btn1:active {
      background: hsl(224, 23%, 55%);
    }

    #btn2 {
      border: none;
      background: #fff;
      font-family: 'Red Hat Display', sans-serif;
      font-size: 15px;
      font-weight: bold;
      color: hsl(224, 23%, 55%);
    }

    #btn2:active {
      color: hsl(223, 47%, 23%);
    }
   
   
  </style>
</head>
<body>
  <main>
    <div id="containercard">
      <div id="topcard">
        <img src="/dist/illustration-hero.svg" alt="">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p> 
      </div>
      <div id="payplan">
        <div id="leftplan">
          <img src="/dist/icon-music.svg" alt="">
          <div id="plan">
            <h3>Annual Plan</h3> 
            <p>$59.99/year</p>
          </div>
        </div>
        <div id="atag">
          <a href="">Change</a>
        </div>
      </div>
      <div id="btncard">
        <button id="btn1">Proceed to Payment</button>
        <button id="btn2">Cancel Order</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Heidelol</a>.
  </footer>
</body>
</html>
